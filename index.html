<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500;1,900&display=swap" rel="stylesheet">



</head>
<body>

    <div id="cover">

        <h1>Stop Watch</h1>

        <div id="container">
            <div id="timer">
                00:00:00
            </div>

            <div id="buttoncontainer">
                <button class="buttons" id="start">
                    START
                </button>
                <button class="buttons" id="stop">
                    STOP
                </button>
                <button class="buttons" id="reset">
                    RESET
                </button>

            </div>


        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
